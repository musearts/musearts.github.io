<div class="col-lg-8 col-12 pt-lg-3 mb-4 pl-lg-5 px-lg-0 px-4 portfolio-content">
  <p>音乐基础知识是学习音乐的必学课程，不仅可以让零基础的小朋友认识音乐、了解音乐，更能为今后学习其它器乐打下牢固的基础。课堂综合音乐性、趣味性、创造性和合作性四种音乐性质来综合培养孩子的音乐能力，包括：五线谱的识谱能力及其他综合乐理知识学习、通过学唱真音乐的歌曲提高孩子的歌唱音准、节奏控制能力、通过欣赏中外作品提高音乐审美能力等。</p>
